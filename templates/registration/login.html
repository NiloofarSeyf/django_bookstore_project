{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %} Login {% endblock %}
{% block content %}
    <h1>Login</h1>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mt-3" type="submit"> Log In</button>


    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot your password?</a> | <a href="{% url 'signup' %}">Don't have an
        account?</a>

    </p>

{% endblock %}
